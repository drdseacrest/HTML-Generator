    <script>
      function ColorCard(colorCode) {
        // Get the line one text
        let lineone = document.getElementById("lineone").value;
				
        // Get the line two text
        let linetwo = document.getElementById("linetwo").value;
		
        // Get the line three text
        let linethree = document.getElementById("linethree").value;
		
		let color = "danger"; // red
		
		if(colorCode==1)
			color = "warning"; // yellow
			
		if(colorCode==2)
			color = "success"; // green
			
		if(colorCode==3)
			color = "primary"; // blue
			
		if(colorCode==4)
			color = "info"; // turquoise
			
		if(colorCode==5)
			color = "dark"; // black
			
		if(colorCode==6)
			color = "secondary"; // gray
		
		linethree = linethree.replace(/\n/g, "\n<br>"); // handle line breaks in body text

        // Add Color Card to the input text
        let output1 = "<div class='card text mb-3'>\n<span class='border border-" + color + " border-5 rounded'>\n<div class='card-header bg-" + color + " text-white'>\n<h4>" + lineone + "</h4>\n</div>\n<div class='card-body'>\n<h5 class='card-title'>\n" + linetwo + "\n</h5><p class='card-text'>\n" + linethree + "\n</p>\n</div>\n</span>\n</div>"
;


        // Replace angle brackets with html code
		output1 = output1.replace(/</g, "&lt;");
		output1 = output1.replace(/>/g, "&gt;");

        // Display the output
        document.getElementById("html-code1").innerHTML = output1;
      }
	  
	  function AlertBanner(alertCode) {
        // Get the alert text
        let alerttext = document.getElementById("alerttext").value;
		
		let color = "danger"; // red
		
		if(alertCode==1)
			color = "warning"; // yellow
			
		if(alertCode==2)
			color = "success"; // green
			
		if(alertCode==3)
			color = "primary"; // blue
			
		if(alertCode==4)
			color = "info"; // turquoise
			
		if(alertCode==5)
			color = "dark"; // dark gray
			
		if(alertCode==6)
			color = "secondary"; // light gray
		
		alerttext = alerttext.replace(/\n/g, "\n<br>"); // handle line breaks in text

        // Add Alert Code to the input text
		let output4 = '<h6><br><div class="alert alert-' + color + '" role="alert">' + alerttext + '</div><br></h6>'
;

        // Replace angle brackets with html code
		output4 = output4.replace(/</g, "&lt;");
		output4 = output4.replace(/>/g, "&gt;");

        // Display the output
        document.getElementById("html-code4").innerHTML = output4;
      }
	  
	  function Email() {
        // Get the email address
        let emailaddress = document.getElementById("emailaddress").value;

        // Create email address
        let output2 = '<a href="mailto:' + emailaddress + '">' + emailaddress + '</a>';	
		
        // Replace angle brackets with html code
		output2 = output2.replace(/</g, "&lt;");
		output2 = output2.replace(/>/g, "&gt;");
        
		// Display the output
        document.getElementById("html-code2").innerHTML = output2;
      }	  
	  
	  function UrlCreate() {
        // Get the text to display
        let thetext = document.getElementById("thetext").value;
				
        // Get the url
        let theurl = document.getElementById("theurl").value;

        // Create link
        let output3 = '<a href="' + theurl + '">' + thetext + '</a>';	
		
        // Replace angle brackets with html code
		output3 = output3.replace(/</g, "&lt;");
		output3 = output3.replace(/>/g, "&gt;");
        
		// Display the output
        document.getElementById("html-code3").innerHTML = output3;
      }
	  
	  function InstructorCard() {
		let output5 = '<div class="card mb-3 d-flex';
	  
        // Get the instructor photo
        let instructorphoto = document.getElementById("instructorphoto").value;
							
		// If instructor photo is non-empty, add instructor photo text
		if(!(instructorphoto==="")) {
			output5 += ' align-items-center';
			}		
			
		// Complete class information, regardless of photo
		output5 += '" style="max-width: 540px;">';
							
		// If instructor photo is non-empty, add more instructor photo text
		if(!(instructorphoto==="")) {
			output5 += '<div class="row no-gutters"><div class="col-md-4 d-flex align-items-center"><img class="img-fluid rounded" src="' + instructorphoto + '"></div><div class="col-md-8 d-flex align-items-center">';
			}	
			
        // Get the instructor name
        let instructorname = document.getElementById("instructorname").value;
							
		// If instructor name is non-empty, add instructor name
		if(!(instructorname==="")) {
			output5 += '<div class="card-body"><h5 class="card-title">' + instructorname + '</h5><p class="card-text">';
			}			
				
        // Get the first line
        let linea = document.getElementById("linea").value;
							
		// If first line is non-empty, add first line
		if(!(linea==="")) {
			output5 += linea + '<br>';
			}
		
        // Get the second line
        let lineb = document.getElementById("lineb").value;
							
		// If second line is non-empty, add second line
		if(!(lineb==="")) {
			output5 += lineb + '<br>';
			}
				
        // Get the third line
        let linec = document.getElementById("linec").value;
							
		// If third line is non-empty, add third line
		if(!(linec==="")) {
			output5 += linec + '<br>';
			}
				
        // Get the fourth line
        let lined = document.getElementById("lined").value;
							
		// If fourth line is non-empty, add fourth line
		if(!(lined==="")) {
			output5 += lined + '<br>';
			}	
			
        // Get the fifth line
        let linee = document.getElementById("linee").value;
							
		// If fifth line is non-empty, add fifth line
		if(!(linee==="")) {
			output5 += linee + '<br>';
			}

		// Add beginning of ending, with two </div>s
			output5 += '</p></div></div>';

		// Add two more </div>s if there's a photo
		if(!(instructorphoto==="")) {
			output5 += '</div></div>';
			}	

		
        // Replace angle brackets with html code
		output5 = output5.replace(/</g, "&lt;");
		output5 = output5.replace(/>/g, "&gt;");
        
		// Display the output
        document.getElementById("html-code5").innerHTML = output5;
      }
	  
	  function HeaderCreate() {
		let output6 = "";
		
		let selectedColorValue = document.getElementById("ColorSelect").value;	
		let selectedIconValue = document.getElementById("IconSelect").value;		
		


	  
        // Get the header text to display
        let headertext = document.getElementById("headertext").value;
		
        // Get the paragraph text to display
        let paragraphtext = document.getElementById("paragraphtext").value;
		
		// Set header color
		let headertextcolor = "white"; // white text
		let headercolor = "danger"; // red
		if(selectedColorValue=="color1")
			headercolor = "warning"; // yellow
		if(selectedColorValue=="color2")
			headercolor = "success"; // green			
		if(selectedColorValue=="color3")
			headercolor = "primary"; // blue			
		if(selectedColorValue=="color4")
			headercolor = "info"; // turquoise			
		if(selectedColorValue=="color5")
			headercolor = "dark"; // black			
		if(selectedColorValue=="color6")
			{headercolor = "secondary"; // light gray
			headertextcolor = "dark";} // black text
						
        // Set icon to display
		let headericon = "fa fa-book"; // book icon		
		if(selectedIconValue=="icon1")
			headericon = "fa fa-pencil"; // pencil icon			
		if(selectedIconValue=="icon2")
			headericon = "fa fa-clock-o"; // clock icon
		if(selectedIconValue=="icon3")
			headericon = "fa fa-book"; // book icon


        // Create code
        output6 += '<div class="card-header text-' + headertextcolor + ' bg-' + headercolor + ' rounded"><i class="' + headericon + '" aria-hidden="true"></i>&nbsp;' + headertext + '</div><br>';	
							
		// If paragraph text is non-empty, add paragraph text
		if(!(paragraphtext==="")) {
			output6 += '<p>' + paragraphtext + '</p>';
			}
				
        // Replace angle brackets with html code and handle line breaks in body text
		output6 = output6.replace(/</g, "&lt;");
		output6 = output6.replace(/>/g, "&gt;");
		output6 = output6.replace(/\n/g, "\n<br>");	
        
		// Display the output
        document.getElementById("html-code6").innerHTML = output6;
      }
